<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Netlight - Time Reporting Tool</title>
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">New Report</a></li>
            <li><a href="report.html">Submited Reports</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="container">
  <h1>Report for week of {this week}</h1>
  <div id="app">
    <table class="table table-condensed" v-for="week in weeks">
      <thead>
        <tr style="border: none">
          <th style="border: none">
            <h3>Week </h3>
          </th>
        </tr>
        <tr>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Client</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="day in week.days">
          <td>
            <input class="form-control" type="date" v-model="day.date" />
          </td>
          <td>
            <input class="form-control" type="time" v-model="day.start" />
          </td>
          <td>
            <input class="form-control" type="time" v-model="day.end" />
          </td>
          <td class="Client">
            <input class="form-control" type="text"  v-model="day.client" />
          </td>
        
          <td>
            {{ dailyHours(day) }}
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
            <h4>Total</h4></td>
          <td>
          <td>
          <td>
          <td>
            <h4>{{ weeklyHours(week) }}</h4>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-md-12">
      <h3 style="text-align:right">Biweekly Total Hours Worked: {{ biweeklyHours(week) }}</h3>
      <button class="btn btn-success" id="submit">Submit</button>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <h5>Netlight Time Reporting tool 2019</h5>
  </div>
</footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://vuejs.org/js/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
